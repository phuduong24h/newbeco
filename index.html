<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>elemental</title>
    <link rel="icon" href="favicon.io/favicon2/favicon-16x16.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="style.CSS">
    
        <style>
      .header::after {
        content: attr(href);
      }
      #am {
        width: 100%;
        height: 38px;
        background-color: aqua;
        position: fixed;
        top: -28px;
        display: flex;
        justify-content: center;
      }
      .header {
        height: 100vh;
        width: 100%;
        background-image: linear-gradient(
            0,
            rgba(255, 255, 0, 0.5),
            rgba(0, 0, 255, 0.5)
          ),
          url(favicon.io/z4744167294659_3e244b98aee018ffe86c30a133f5c373.jpg);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        border-width: 10px;
        border-style: dashed;
        border-color: aqua;
      }
      a:active {
        color: rgb(43, 226, 116);
      }
    </style>
  </head>
  
    <div class="nav">
      <ul class="nav_list">
        <li class="nav_item">giới thiệu</li>
        <li class="nav_item">kết nối</li>
        <button class="nav_item nav__item">tải ứng dụng</button>
      </ul>
      <ul class="nav_list">
        <li class="nav_item">đăng ký</li>
        <li class="nav_item">đăng nhập</li>
      </ul>
    </div>
    <div class="form_container">
      <form action="" class="form">
        <div class="form_row">
          <label class="form_label" for="name">Name :</label>
          <input class="form_input" type="text" id="name" />
        </div>
        <div class="form_row">
          <label class="form_label" for="password">Password :</label>
          <input class="form_input" type="password" id="password" />
        </div>
      </form>
    </div>
    <h1 id="am">duong hoang phu</h1>
    <img
      height="100%"
      width="100%"
      src="https://anhdephd.vn/wp-content/uploads/2022/03/hinh-anh-anime-nam-ngau.jpg"
    />
    <div class="header">
      <a href="https://www.facebook.com/" title="e là người yêu của a"
        >facebook cua a</a
      >
    </div>

    <div class="container">
      <button onclick="showsuccess();" class="btn btn--success">go to</button>
      <button onclick="showinfo();" class="btn btn--warn">next</button>
      <button onclick="showwarning();" class="btn btn--danger">
        try again
      </button>
    </div>

    <div id="toast"><!-- agfdafg --></div>

    <script type="module" src="main.js"></script>
    <button class="button1">
      <span class="button-text">
        <span>Share</span>
        <i class="fa-solid fa-share-nodes"></i>
      </span>
      <span class="button-links">
        <a href="https://www.instagram.com/" title="e là người yêu của a">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://www.facebook.com/" title="e là người yêu của a">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.facebook.com/" title="e là người yêu của a">
          <i class="fa-brands fa-facebook"></i>
        </a>
      </span>
    </button>
    
    <div class="ison">
      <button class="truck-button">
        <span class="default">Complete Order</span>
        <span class="success">
          Order Placed
          <svg viewbox="0 0 12 10">
            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
          </svg>
        </span>
        <div class="truck">
          <div class="wheel"></div>
          <div class="back"></div>
          <div class="front"></div>
          <div class="box"></div>
        </div>
      </button>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.0.1/dist/gsap.min.js"></script>
    <script type="module" src="script.js"></script>
      
  </body>
</html>
